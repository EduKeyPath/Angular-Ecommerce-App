<div class="row" *ngIf="!!reviewList && reviewList.length > 0">
    <div class="col-4" *ngFor="let review of reviewList">
        <div class="card px-3 py-2 customer-review">
            <div class="btn-group mb-2" role="group">
                <button type="button" tabIndex="-1" [ngClass]="{'reviewed': review.rating >= 1}" class="btn p-0 justify-content-center align-items-center d-inline-flex">
                    <span class="material-icons-outlined">
                        star_outline
                    </span>
                </button>
                <button type="button" tabIndex="-1" [ngClass]="{'reviewed': review.rating >= 2}" class="btn p-0 justify-content-center align-items-center d-inline-flex">
                    <span class="material-icons-outlined">
                        star_outline
                    </span>
                </button>
                <button type="button" tabIndex="-1" [ngClass]="{'reviewed': review.rating >= 3}" class="btn p-0 justify-content-center align-items-center d-inline-flex">
                    <span class="material-icons-outlined">
                        star_outline
                    </span>
                </button>
                <button type="button" tabIndex="-1" [ngClass]="{'reviewed': review.rating >= 4}" class="btn p-0 justify-content-center align-items-center d-inline-flex">
                    <span class="material-icons-outlined">
                        star_outline
                    </span>
                </button>
                <button type="button" tabIndex="-1" [ngClass]="{'reviewed': review.rating >= 5}" class="btn p-0 justify-content-center align-items-center d-inline-flex">
                    <span class="material-icons-outlined">
                        star_outline
                    </span>
                </button>
            </div>
            <h3 class="display-6">{{review.name}}</h3>
            <p>{{review.des}}</p>
        </div>
    </div>
</div>
<ng-container *ngIf="!!reviewList && reviewList.length < 1">
    <div class="alert alert-primary text-center" role="alert">No Review</div>
</ng-container>
